
<!DOCTYPE html>
<html>
<head>
  <title>Online Ticket Booking</title>
  <style>
    body {
      background-image: url('https://images.pexels.com/photos/7368191/pexels-photo-7368191.jpeg?auto=compress&cs=tinysrgb&w=600');
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    
    .container {
      width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    
    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    
    .success-message {
      margin-top: 20px;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border-radius: 3px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Online Ticket Booking</h2>
    <form id="booking-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="place ">place:</label>
        <input type="text" id="place" name="place" required>
      </div>
      <div class="form-group">
        <button type="submit">Book Ticket</button>
      </div>
    </form>
    <div class="success-message" id="success-message">
      <p>Ticket booked successfully!</p>
    </div>
  </div>
  
  <script>
    // Get the form element
    const bookingForm = document.getElementById('booking-form');
    // Get the success message element
    const successMessage = document.getElementById('success-message');
    
    // Add event listener for form submission
    bookingForm.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission
      
      // Show the success message
      successMessage.style.display = 'block';
      
      // Reset the form after 3 seconds
      setTimeout(function() {
        bookingForm.reset();
        successMessage.style.display = 'none';
      }, 3000);
    });
  </script>
</body>
</html>
